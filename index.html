<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>

    <link rel="stylesheet" href="./style.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <div class="leftColumn">
        <div class="titleBanner">
            <h1>Gamedev Network</h1>
        </div>
    </div>
    <div class="rightColumn">
        <div class="formInput">
            <h2>Join us today!</h2>
                <form action="https://httpbin.org/post" method="post">
                    <div class="formInputGrid">
                        <div>
                            <div class="inputRow">
                                <div class="tickPlaceholder">
                                    <p id="checkbox">☐</p>
                                </div>
                                <label for="username">Username:</label>
                            </div>
                            <input type="text" name="username" id="username" minlength="3" required>
                            <p class="errorMessage"></p>
                        </div>
                        <div>
                            <div class="inputRow">
                                <div class="tickPlaceholder">
                                    <p id="checkbox">☐</p>
                                </div>
                                <label for="email">Email:</label>
                            </div>
                            <input type="email" id="email" name="email" required>
                            <p class="errorMessage"></p>
                        </div>
                        <div>
                            <div class="inputRow">
                                <div class="tickPlaceholder">
                                    <p id="checkbox">☐</p>
                                </div>
                                <label for="user_password">Password:</label>
                            </div>
                            <input type="password" id="user_password1" name="password" required>
                            <p class="errorMessage"></p>
                        </div>
                        <div>
                            <div class="inputRow">
                                <div class="tickPlaceholder">
                                    <p id="checkbox">☐</p>
                                </div>
                                <label for="user_passwordConfirm">Confirm password:</label>
                            </div>
                            <input type="password" id="user_password2" name="passwordConfirm" required>
                            <p class="errorMessage"></p>
                        </div>
                        <br>
                        <div>
                            <label>Roles: (choose all that apply)</label>
                            <ul>
                                <li>
                                    <input type="checkbox" id="role1" name="vehicle3" value="Boat">
                                    <label for="role1">Designer</label><br>
                                    <input type="checkbox" id="role2" name="vehicle3" value="a">
                                    <label for="role2">Illustrator</label><br>
                                    <input type="checkbox" id="role3" name="vehicle1" value="Bike">
                                    <label for="vehicle1">3D Artist</label><br>
                                    <input type="checkbox" id="role4" name="vehicle2" value="Car">
                                    <label for="vehicle2">Programmer</label><br>
                                    <input type="checkbox" id="role5" name="vehicle3" value="Boat">
                                    <label for="vehicle3">Writer</label><br>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <input type="checkbox" id="newsletter" name="news_letter">
                            <label for="newsletter">I agree to Gamedev Network's policies, as outlined in the Terms of Service and Code of Conduct.</label>
                        </div>
                        <button type="submit" id="submitButton">Submit</button>
                    </div>
                </form>
        </div>
        <div class="submitSection">
            <button id="testButton">test</button>

            
        </div>
    </div>
</body>
</html>
