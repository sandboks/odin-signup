<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="leftColumn">
        <div class="titleBanner">
            <h1>Gamedev Network</h1>
        </div>
    </div>
    <div class="rightColumn">
        <div class="formInput">
            <h2>Join us today!</h2>
                <form action="https://httpbin.org/post" method="post">
                    <div class="formInputGrid">
                    <ul>
                        <li>
                            <label for="first_name">Username:</label>
                            <br>
                            <input type="text" name="first_name" id="first_name">
                        </li>
                        <li>
                            <label for="first_name">Email:</label>
                            <br>
                            <input type="text" name="first_name" id="first_name">
                        </li>
                        <li>
                            <label for="first_name">Password:</label>
                            <br>
                            <input type="text" name="first_name" id="first_name">
                        </li>
                        <li>
                            <input type="checkbox" id="role1" name="vehicle3" value="Boat">
                            <label for="role1">Designer</label><br>
                            <input type="checkbox" id="role2" name="vehicle3" value="Boat">
                            <label for="vehicle3">Illustrator</label><br>
                            <input type="checkbox" id="role3" name="vehicle1" value="Bike">
                            <label for="vehicle1">3D Artist</label><br>
                            <input type="checkbox" id="role4" name="vehicle2" value="Car">
                            <label for="vehicle2">Programmer</label><br>
                            <input type="checkbox" id="role5" name="vehicle3" value="Boat">
                            <label for="vehicle3">Writer</label><br>
                        </li>
                    </ul>

                    <div>
                        <input type="checkbox" id="newsletter" name="news_letter">
                        <label for="newsletter">I agree to Odin Signup's policies, as outlined in the Terms of Service and Code of Conduct.</label>
                    </div>
                    <button type="submit">Submit</button>
                </div>
                </form>
        </div>
        <div class="submitSection">

            
        </div>
    </div>
</body>
</html>
