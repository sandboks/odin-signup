<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>

    <link rel="stylesheet" href="./style.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <div class="leftColumn">
        <div class="titleBanner">
            <h1>Gamedev Network</h1>
        </div>
        <div class="artCredit">
            <p>background from <a href="https://craftpix.net/freebies/free-sky-with-clouds-background-pixel-art-set/">craftpix.net</a></p>
        </div>
    </div>
    <div class="rightColumn">
        <form action="https://httpbin.org/post" method="post">
            <div class="topIntro">
                <p>A community for game developers. Connect with creative people around the world, share what you're working on, and make some cool games!</p>
            </div>
            <div class="formInput">
                <h2>Join us today!</h2>
                    <div class="formInputGrid">
                        <!--
                        <input type="email" name="email" id="signEmail" placeholder="Email">
                        <input type="text" name="name" id="signName" placeholder="Username">
                        <input type="password" name="password" id="signPassword" placeholder="Password"><br>
                        <input type="submit" value="Submit">
                        -->
                        
                        <div>
                            <div class="inputRow">
                                <div class="tickPlaceholder">
                                    <p id="checkbox">☐</p>
                                </div>
                                <label for="username">Username:</label>
                            </div>
                            <input type="text" name="username" id="username" minlength="3" required>
                            <p class="errorMessage"></p>
                        </div>
                        <div>
                            <div class="inputRow">
                                <div class="tickPlaceholder">
                                    <p id="checkbox">☐</p>
                                </div>
                                <label for="email">Email:</label>
                            </div>
                            <input type="email" id="email" name="email" required>
                            <p class="errorMessage"></p>
                        </div>
                        <div>
                            <div class="inputRow">
                                <div class="tickPlaceholder">
                                    <p id="checkbox">☐</p>
                                </div>
                                <label for="user_password1">Password:</label>
                            </div>
                            <input type="password" id="user_password1" name="password" required>
                            <p class="errorMessage"></p>
                        </div>
                        <div>
                            <div class="inputRow">
                                <div class="tickPlaceholder">
                                    <p id="checkbox">☐</p>
                                </div>
                                <label for="user_password2">Confirm password:</label>
                            </div>
                            <input type="password" id="user_password2" name="passwordConfirm" required>
                            <p class="errorMessage"></p>
                        </div>
                        <div>
                            <input type="checkbox" id="codeOfConduct" name="codeOfConduct" required>
                            <label for="codeOfConduct">I agree to Gamedev Network's Code of Conduct.</label>
                        </div>
            </div>
        </div>
        <div class="rightBottom">
            <button type="submit" id="submitButton">Create Account</button>
            <p>Already signed up? Log in <a href="index.html">here</a>.</p>
        </div>
        </form>
    </div>
</body>
</html>
