<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>

    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="leftColumn">
        <p>hello</p>
    </div>
    <div class="rightColumn">
        <div class="topHeader">
            <p>wow cool wow</p>
            <p>more text!</p>
        </div>
        <div class="formInput">
            <p>Account Registration</p>
            <div class="formInputGrid">
                <form action="https://httpbin.org/post" method="post">
                    <div class="formInputGridEntry">
                        <label for="first_name">First Name:</label>
                        <br>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="formInputGridEntry">
                        <label for="first_name">Last Name:</label>
                        <br>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="formInputGridEntry">
                        <label for="first_name">Email</label>
                        <br>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="formInputGridEntry">
                        <label for="first_name">Phone number:</label>
                        <br>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <fieldset>
                        <legend>What would you like to drink?</legend>
                      
                        <div>
                            <input type="checkbox" id="programmer" name="programmer">
                            <label for="programmer">Programmer</label>
                        </div>
                      
                        <div>
                            <input type="checkbox" id="artist" name="artist">
                            <label for="artist">Artist</label>
                        </div>
                      </fieldset>

                    <div>
                        <input type="checkbox" id="newsletter" name="news_letter">
                        <label for="newsletter">I agree to Odin Signup's policies outlined in the Terms of Service and Code of Conduct.</label>
                      </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="submitSection">
            <p>I agree to Odin Signup's policies outlined in the Terms of Service and Code of Conduct.</p>
        </div>
    </div>
</body>
</html>
